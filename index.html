<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<meta name="description" content="">
					<meta name="author" content="">

						<title>Remote Control</title>

						<!-- Bootstrap core CSS -->
						<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

							<!-- Custom styles for this template -->
							<link href="css/logo-nav.css" rel="stylesheet">
								<link href="css/custom.css" rel="stylesheet">
									<link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
										<!-- Bootstrap core JavaScript -->
										<script src="vendor/jquery/jquery.min.js">
										</script>
										<script src="vendor/bootstrap/js/bootstrap.bundle.min.js">
										</script>
										<script src="ajax.js">
										</script>
										<script src="treeview/js/bootstrap-treeview.js"></script>
									</head>
									<body>

										<!-- Navigation -->
										<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
											<div class="container">
												<a class="navbar-brand" href="#">Remote Control	</a>
												<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
													<span class="navbar-toggler-icon"/>
												</button>
												<div class="collapse navbar-collapse" id="navbarResponsive">
													<ul class="navbar-nav ml-auto">
														<li class="nav-item active">
															<a class="nav-link" href="#">Home
																<span class="sr-only">(current)</span>
															</a>
														</li>
														<li class="nav-item">
															<a class="nav-link" href="#">About</a>
														</li>
														<li class="nav-item">
															<a class="nav-link" href="#">Services</a>
														</li>
														<li class="nav-item">
															<a class="nav-link" href="#">Contact</a>
														</li>
													</ul>
												</div>
											</div>
										</nav>
										<!-- Page Content -->
										<div class="container">
											<div class="container text-center">
												<h5>Youtube</h5>
												<div class="row justify-content-center">
													<div class="btn-group">
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_LEFT">
															<span class="oi oi-arrow-left"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_SPACE">
															<span class="oi oi-media-pause"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_RIGHT">
															<span class="oi oi-arrow-right"/>
														</button>
													</div>
												</div>
												<div class="row justify-content-center">
													<div class="btn-group">
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_SHIFT&button=VK_P">
															<span class="oi oi-media-skip-backward"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_SHIFT&button=VK_N">
															<span class="oi oi-media-skip-forward"/>
														</button>
													</div>
												</div>
												<div class="row justify-content-center">
													<div class="btn-group">
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_SHIFT&button=VK_F">
															<span class="oi oi-fullscreen-enter"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_SHIFT&button=VK_C">CC</button>
													</div>
												</div>
											</div>
											<div class="container text-center">
												<h5>Media Keys</h5>
												<div class="row justify-content-center">
													<div class="btn-group">
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_VOLUME_UP">
															<span class="oi oi-volume-high"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_VOLUME_MUTE">
															<span class="oi oi-volume-off"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_VOLUME_DOWN">
															<span class="oi oi-volume-low"/>
														</button>
													</div>
												</div>
												<div class="row justify-content-center">
													<div class="btn-group">
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_MEDIA_PREV_TRACK">
															<span class="oi oi-media-step-backward"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_MEDIA_PLAY_PAUSE">
															<span class="oi oi-play-circle"/>
														</button>
														<button class="btn btn-lg btn-dark remote_button" onclick="onClickButton(this.id)" id="pressKey?button=VK_MEDIA_NEXT_TRACK">
															<span class="oi oi-media-step-forward"/>
														</button>
													</div>
												</div>
												<div class="row">
													<div class="container text-center">
														<h5>PC Control</h5>
														<div class="btn-group">
															<button class="btn btn-lg btn-dark remote_button" onclick="onClickButtonShutdown(this.id)" id="pcShutdown">
																<span class="oi oi-power-standby"/>
															</button>
															<button class="btn btn-lg btn-dark remote_button" onclick="onClickButtonShutdown(this.id)" id="pcReboot">
																<span class="oi oi-reload"/>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div id="fileviewer"></div>
										<!-- /.container -->

										<div class="container">
											<blockquote class="blockquote">
												<p class="mb-0 text-center">
													<i>Any sufficiently advanced technology is indistinguishable from magic.</i>
													<p>Arthur C. Clarke</p>
												</p>
											</blockquote>
										</div>
										<!-- Footer -->
										<div class="footer text-center">Powered by
											<a href="_"> Greg</a>
										</div>

									</body>
								</html>
